<body class="deep-purple-skin" style="background-color: white;">
  <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="assets/bower_components/js/popper.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  
  <script type="text/javascript" src="assets/bower_components/js/lightbox.js"></script>
  <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/bower_components/js/tether.min.js" ,></script>
  <script type="text/javascript" src="assets/bower_components/js/mdb.min.js"></script>
  <script src="toastr.js"></script>
  <script type="text/javascript" src="assets/js/isotop.js"></script>
  
  <app-root></app-root>


  <script type="text/javascript">
    $(document).ready(function () {
      $('.datepicker').pickadate();
      $('#estimatedTime').pickatime({});
      $('.button-collapse').sideNav({
        edge: 'left',
        closeOnClick: true
      });
      var el = document.querySelector('.custom-scrollbar');
      Ps.initialize(el);

      $('[data-toggle="popover-hover"]').popover({
        html: true,
        trigger: 'hover',
        placement: 'bottom',
        content: function () { return '<img src="' + $(this).data('img') + '" />'; }
      });
    })

    $(".button-collapse").sideNav();
    var sideNavScrollbar = document.querySelector('.custom-scrollbar');
    Ps.initialize(sideNavScrollbar);

    $('.button-collapse').sideNav({
      edge: 'right',
      closeOnClick: true,
      breakpoint: 1200
    });

    $('.button-collapse').sideNav('show');
    $('.button-collapse').sideNav('hide');

    $(function () {
      $('.min-chart#chart-sales').easyPieChart({
        barColor: "#4caf50",
        onStep: function (from, to, percent) {
          $(this.el).find('.percent').text(Math.round(percent));
        }
      });
    });

  </script>
</body>
