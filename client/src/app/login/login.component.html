<div class="deep-purple-skin">
	<div class="container mt-6">
		<div class="card panels-card">
			<div class="container">
				<h4 class="card-header-title mt-2 text-center">
					<span class="icon-login"></span> Login
				</h4>
				<div class="card-body box pt-1">
					<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
						<div class="row">
							<div class="col-1 margin-auto">
								<span class="icon-envelope"></span>
							</div>
							<div class="col-11">
								<div class="md-form">
									<input mdbInput type="text" id="form2" autocomplete= 'false | random-string'  class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autocomplete="off"/>
									<label for="form2">Username</label>
									<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
										<div *ngIf="f.email.errors.required">Username is required</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-1 margin-auto">
								<span class="icon-lock "></span>
							</div>
							<div class="col-11">
								<div class="md-form">
									<input mdbInput type="password" autocomplete="new-password" id="form2" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [type]="show ? 'text' : 'password'" />

									<span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password" (click)="password()" [title]="pwd ? 'hide password' : 'show password'"></span>

									<label for="form2">Password</label> 
									<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
										<div *ngIf="f.password.errors.required">Password is required</div>

									</div>
								</div>
								<div class="error_msg" *ngIf="submitted && errorMsg">
									<i class="fas fa-exclamation-circle err_icon"> 
										<span class="error" id="id11">{{errorMsg}}</span> </i>
									</div>
								</div>
							</div>
							<div class="md-form">
								<button [disabled]="loading || isDisable" style="width: 100%; margin: 0px 0px 0px 15px;" class="btn btn-default" mdbBtn color="primary" mdbWavesEffect>LOG IN</button>
								<!-- <a [routerLink]="['/register']" class="btn btn-link">Register</a> -->
								<!-- <button [disabled]="loading" class="btn btn-default">Login</button> -->
								<img class="loading_img" *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
							</div>
						</form>

						<!-- Forgot Password Modal -->	
						<div class="modal fade" id="modalForgotPasswordForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<h4 class="card-header-title"> <span class="icon-lock"></span> Forgot Password</h4>
									<div class="modal-body mx-3">
										<form [formGroup]="forgotPasswordForm" (ngSubmit)="updatePassword()" ngNativeValidate class="reset_form">
											<div class="row">
												<div class="col-1 margin-auto">
													<span class="icon-envelope"></span>
												</div>
												<div class="col-11">
													<div class="md-form">
														<input type="text" id="email" class="form-control" formControlName="email" autocomplete= 'false | random-string' required="required">
														<label for="email">Email address</label>
													</div>
												</div>
											</div>
											<div class="error_msg" *ngIf="submitted && error1Msg">
												<span class="fas fa-exclamation-circle err_icon"> 
													<span class="error">{{error1Msg}}</span> </span>
												</div>
												<div class="d-flex justify-content-center">
													<button class="btn btn-primary" type="submit" [disabled]="isDisable">Submit</button>
													<div class="spinner-border text-primary" style="margin: 10px;" role="status" *ngIf="loader">
														<span class="sr-only" >Loading...</span>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<div class="forgottxt">
								<a href="" data-toggle="modal" data-target="#modalForgotPasswordForm">Forgot Password?</a>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
