<div class="loader" *ngIf="loader">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>
<div class="cont" *ngIf="!loader">
	<div *ngIf="pro">
		<h3 class="card-header-title"><span class="mr-1" data-icon="&#xe067;"></span>{{pro.title}}</h3>
	</div>
	<div *ngIf = "project.length == 0">
		<p style="text-align: center;margin-top: 50px;font-size: 20px;">First <a routerLink="/project-details/{{this.selectedProjectId}}" style="width: 100%;" class="collapsible-header waves-effect arrow-r"> add Task</a>  in project then Summary will be displayed.</p>
	</div>
	<div class="row no-margin no-padding" *ngIf="sprints && project.length != 0">
		<div class="md-form form-group col-2" *ngIf="activeSprint">
			<select *ngIf="activeSprint.status == 'Active'" [(ngModel)]="activeSprint._id" class="browser-default custom-select custom-select-sm mb-1" id="sprint" (change)="filterTracks($event.target.value)">
				<option *ngFor="let sprint of sprints" value="{{sprint._id}}">{{sprint.title}} {{sprint.status}}</option>
			</select>
		</div>
	</div>
	<div class="row" *ngIf="project.length != 0">
		<div class="col-sm-6">
			<div class="card" style="height: 100%;">
				<div class="card-body">
					<h4><span class="icon-pie-chart mr-1"></span>Project Overview: </h4>
					<div class="row">
						<div class="col-sm-6">
							<p> Total Task In Active Sprint: <b>{{allCount}}</b></p>
						</div>
						<div class="col-sm-6">
							<p>Our Completed Project: <b>{{round}}%</b></p>
						</div>
					</div>
					<div>
						<canvas id="pieChart5"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h4><span class="icon-bar-chart mr-1"></span>Task Status:</h4>
					<canvas id="myChart" style="width: 50%;margin-top: 80px;"></canvas>
				</div>
			</div>
		</div>
	</div>
	<h3 *ngIf="projectTeam.length != 0" class="mb-2 mt-2"><span class="mr-1" data-icon="&#xe067;"></span>Team Members</h3>
	<div class="row" *ngIf= "currentUser.userRole == 'projectManager'">
		<div class="col-md-6 col-sm-4" >
			<div class="developer_profile" *ngFor="let user of projectTeam">
				<a class="leader" href="#leader-8" routerLink="/visit-user-profile/{{user._id}}">
					<div class="profile" routerLink="/visit-user-profile/{{user._id}}"  style="cursor: pointer;">
						<img src="{{path}}{{user.profilePhoto}}" onerror="this.src = 'assets/man.png'">
					</div>
					<div class="name_of_developer">
						<span style="color: black; font-size: 20px;">{{user.name}}</span>
						<span >{{user.userRole}}</span>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
<h3 class="mb-2 mt-2" *ngIf = "project.length"><span class="mr-1" data-icon="&#xe067;"></span> High and Highest Priority Tasks</h3>
<div class="row" *ngIf = "project.length">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-body">
				<h3 style="text-align:center;">Highest Priority</h3>
				<canvas id="lineChart"></canvas>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="card">
			<div class="card-body">
				<h3 style="text-align:center;">High Priority</h3>
				<canvas id="lineChart1"></canvas>
			</div>
		</div>
	</div>
</div>
